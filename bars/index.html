<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3 Bars</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<style>
		svg {
			background: #f5f5f5;
		}
		rect {
			fill: #2d978a;
			transition: fill .4s;
			cursor: pointer;
		}
		rect:hover {
			fill: orange;
		}
		svg text {
		  fill: white;
		  font: 10px sans-serif;
		  text-anchor: end;
		}
	</style>
</head>
<body>
	<h1>Bars</h1>

	<svg class="chart"></svg>

	<script src='../d3.js'></script>
	<script src='script.js'></script>
</body>
</html>
